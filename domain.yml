version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge


responses:
  utter_greet:
  - text: "Saludos! Soy tu Chatbot de Servicio al cliente ¿Como puedo ayudarte?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "¿Como puedo ayudarte?"

  utter_happy:
  - text: "Estoy muy bien!"

  utter_goodbye:
  - text: "Adios"

  utter_iamabot:
  - text: "Realmente soy un bot potenciado por la libreria de codigo abierto RASA."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
